<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container my-4 text-center">
        <div class="row">
            <div class="col">
                <h1>Juego del triqui</h1>
            </div>
        </div>
    </section>
    <section class="container my-4">
        <div class="row">
            <div class="col text-center">
                <label for="1" class="my-2">Jugador Uno</label>
                <input type="text" class="form-control" id="uno" placeholder="Nombre">
                <select class="form-select my-3" name="Escoger " id="jugadorUno">
                    <option value="" selected>seleccione su skin</option>
                    <option value="X" id="jugadorUno" class="X">X</option>
                    <option value="O" id="jugadorUno" class="O">O</option>
                </select>
            </div>
            <div class="col text-center">
                <label for="2" class="my-2">Jugador Dos</label>
                <input type="text" class="form-control" id="dos" placeholder="Nombre">
                <select class="form-select my-3" name="Escoger " id="jugadorDos">
                    <option value="" selected>seleccione su skin</option>
                    <option value="X" id="jugadorDos" class="X">X</option>
                    <option value="O" id="jugadorDos" class="O">O</option>
                </select>
            </div>
        </div>
        <div class="row my-2 boton">
            <div class="col">
                <button id="guardar" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col text-center">
                    <h2>Marcador</h2>
                </div>
            </div>
            <div class="row">
                <div class="col marcadorUno text-center">

                </div>
                <div class="col marcadorDos text-center"></div>
            </div>
        </div>
        
        
    </section>
    <section class="container my-3 caja " >
        <div class="row ">
            <div class="col-4 cajita" id="1"></div>
            <div class="col-4 cajita" id="2"></div>
            <div class="col-4 cajita" id="3"></div>
        </div>
        <div class="row ">
            <div class="col-4 cajita" id="4"></div>
            <div class="col-4 cajita" id="5"></div>
            <div class="col-4 cajita" id="6"></div>
        </div>
        <div class="row ">
            <div class="col-4 cajita" id="7"></div>
            <div class="col-4 cajita" id="8"></div>
            <div class="col-4 cajita" id="9"></div>
        </div>
    </section>


    <script src="js/codigo.js"></script>
</body>
</html>
